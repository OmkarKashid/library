<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/icons8-books-bubbles-96.png">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Book Library</h1>
        <div>
            You can use this app to store info about Books and have you Read it or Not!
        </div>
    </header>
    <div id="container">
        <div id="add_btn_container">
            <button id="add_btn" type="button">+</button>
        </div>
    </div>
    <div id="form_overlay" class="hide"></div>
    <form id="new_book_form" class="hide" action="">
        <label for="book_title">Book Title </label>
        <input id="book_title" type="text" name="book_title" maxlength="40" required>
        <br>
        <br>

        <label for="book_author">Book Author </label>
        <input id="book_author" type="text" name="book_author" maxlength="20" required>
        <br>
        <br>

        <label for="book_pages">Total Book Pages </label>
        <input id="book_pages" type="number" name="book_pages" maxlength="8" required>
        <br>
        <br>

        <label for="book_readStatus">Have you Read the Book? </label>
        <input id="book_readStatus" type="checkbox" name="book_readStatus">
        <br>
        <br>

        <input id="submit_btn" type="submit" value="Add Book" disabled>
        <button id="cancel_btn" type="button">Cancel</button>
    </form>
</body>
</html>
