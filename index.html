<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="add_btn_container">
            <button id="add_btn" type="button">+</button>
        </div>
    </div>
    <div id="form_overlay"></div>
    <form id="new_book_form" action="">
        <label for="book_title">Book Title </label>
        <input id="book_title" type="text" value="book_title">
        <br>
        <br>

        <label for="book_author">Book Author </label>
        <input id="book_author" type="text" value="book_author">
        <br>
        <br>

        <label for="book_pages">Total Book Pages </label>
        <input id="book_pages" type="number" value="book_pages" min="1" >
        <br>
        <br>

        <label for="book_readStatus">Have you Read the Book? </label>
        <input id="book_readStatus" type="checkbox" value="book_readStatus">
        <br>
        <br>
        
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
